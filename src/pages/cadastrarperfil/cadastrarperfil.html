<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar dados Pessoais</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Digite o seu nome completo</ion-label>
      <ion-input type="text" [(ngModel)]="_nome"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Digite sua idade</ion-label>
      <ion-input type="number" [(ngModel)]="_idade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Digite seu enederÃ§o. (Ex: Rua tal, 315)</ion-label>
      <ion-input type="text" [(ngModel)]="_endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Digite o seu bairro</ion-label>
      <ion-input type="text" [(ngModel)]="_bairro"></ion-input>
    </ion-item>
    
  </ion-list>
  <button ion-button full large (click)="cadastrarPerfil()">Cadastrar</button>    
  

</ion-content>
