<ion-header>
  <ion-navbar>
    <ion-title>Dados pessoais</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome completo</ion-label>   
      <ion-input type="text" [(ngModel)]="nomeUser">  </ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Iidade</ion-label>
      <ion-input type="number"  [(ngModel)]="idadeUser" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Eneder√ßo. </ion-label>
      <ion-input type="text"  [(ngModel)]="enderecoUser" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Bairro</ion-label>
      <ion-input type="text"  [(ngModel)]="bairroUser" ></ion-input>
    </ion-item>
    
  </ion-list>
  <button ion-button full large (click)="cadastrarPerfil()">Alterar Perfil</button> 
</ion-content>
